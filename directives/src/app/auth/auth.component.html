<h2>Authenticate to access all resources</h2>
<form (ngSubmit)="onSubmit()">
    <p>
        <label>E-Mail</label>
        <input
            type="email"
            name="email"
            autocomplete="email"
            [(ngModel)]="email"
        />
    </p>

    <p>
        <label>Password</label>
        <input
            type="password"
            name="password"
            autocomplete="current-password"
            [(ngModel)]="password"
        />
    </p>

    <p>
        <button>Login</button>
    </p>
</form>
