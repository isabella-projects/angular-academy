        <input type="text" name="title" id="title" #titleInput #input />
    </app-control>

    <app-control label="Request">
        <textarea
            name="request"
            id="request"
            rows="4"
            #textInput
            #input
        ></textarea>
    </app-control>

    <p>
        <button appButton type="submit">
            Submit

        </button>
    </p>
</form>
