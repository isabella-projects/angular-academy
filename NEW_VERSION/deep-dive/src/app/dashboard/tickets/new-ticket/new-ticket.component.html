<form (ngSubmit)="onSubmit()" #form>
    <app-control label="Title">
        <input
            type="text"
            name="title"
            id="title"
            #input
            [(ngModel)]="enteredTitle"
        />
    </app-control>

    <app-control label="Request">
        <textarea
            name="request"
            id="request"
            rows="4"
            #input
            [(ngModel)]="enteredText"
        ></textarea>
    </app-control>

    <p>
        <button appButton type="submit">
            Submit
            <span ngProjectAs="icon">âŒ²</span>
        </button>
    </p>
</form>
