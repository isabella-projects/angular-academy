<app-header />

<main>
    <!-- Angular 17+ built-in -->

    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" (select)="onSelectUser($event)" />
            </li>
        }
    </ul>

    @if (selectedUser) {
        <app-tasks
            [userId]="selectedUser.id"
            [name]="selectedUser.name"
        ></app-tasks>
    } @else {
        <p id="fallback">Select a user to see their assigned tasks!</p>
    }
</main>
