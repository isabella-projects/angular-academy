<p
    class="text-center p-3 mt-2 border border-5 rounded"
    [ngStyle]="{ backgroundColor: getColor() }"
    [ngClass]="{
        'border-danger-subtle': getServerStatus() === 'offline',
        'border-success-subtle': getServerStatus() === 'online'
    }"
>
    Server with ID {{ serverId }} is {{ getServerStatus() }}
</p>
